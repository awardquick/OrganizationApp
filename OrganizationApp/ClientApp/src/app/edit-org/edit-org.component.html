<div class="container-fluid">
  <h2 class="text-center"> Edit Organization</h2>
</div>
<div class="list-container">
  <form *ngIf="organization != undefined" class="edit-form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Organization Name</label>
      <input type="text" class="form-control" id="orgName" required [(ngModel)]="organization.name" name="name">
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="orgAddress" required [(ngModel)]="organization.address" name="address">
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <input type="text" class="form-control" id="orgCity" required [(ngModel)]="organization.city" name="city">
    </div>

    <div class="form-group">
      <label for="state">State</label>
      <input type="text" class="form-control" id="orgState" required [(ngModel)]="organization.state" name="state">
    </div>

    <div class="form-group">
      <label for="zip">Zip Code</label>
      <input type="text" class="form-control" id="orgZip" required [(ngModel)]="organization.zip" name="zip">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
  <ng-template #loading>
    <div>Loading...</div>
  </ng-template>
